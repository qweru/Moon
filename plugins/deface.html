			var container, canvas, context;
			var WIDTH, HEIGHT;
			var branches, mouseX, mouseY;
			init();
			setInterval(loop, 1000/60);

			function init()
			{
				container = document.getElementById('container');
				WIDTH = window.innerWidth;
				HEIGHT = window.innerHeight;
				var canvas = document.createElement("canvas");

				canvas.width = WIDTH;
				canvas.height = HEIGHT;
				container.appendChild(canvas);
				context = canvas.getContext("2d");
				context.fillStyle = "rgb(0, 0, 0)";
				context.fillRect (0, 0, WIDTH, HEIGHT);
				branches = new Array();
				window.addEventListener('mousedown', onWindowMouseDown, false);
			}
			function onWindowMouseDown(e)
			{
				if (!e)
					var e = window.event; 
				mouseX = e.clientX;
				mouseY = e.clientY;
				branches.push(new Branch(mouseX, mouseY, 1000));
			}
			function loop()
			{
				context.beginPath();
				context.strokeStyle = "#ff0";
				for (var i = 0; i < branches.length; i++)
				{
					var branch = branches[i];
					branch.life ++;
					context.moveTo(branch.x, branch.y);
					branch.rw += Math.random() - .5;



					branch.x += Math.cos(branch.rw) * branch.speed;



					branch.y += Math.sin(branch.rw) * branch.speed;







					context.lineTo(branch.x, branch.y);







					if (branch.life > branch.max_life || branch.x < 0 || branch.y < 0 || branch.x > WIDTH || branch.y > HEIGHT)



						branches.splice(i,1);







					if (Math.random() > 0.95 && branches.length < 1000)



					{



						branches.push(new Branch(branch.x, branch.y, branch.max_life / 10));



					}



				}







				context.stroke();



				context.closePath();







				context.fillStyle = "rgba(0, 25, 25, 0.05)";



				context.fillRect (0, 0, WIDTH, HEIGHT);



			}







			var Branch = function(x, y, max_life)



			{



				this.life = 0;



				this.max_life = max_life;



				this.speed = Math.random() + 1;



				this.x = x;



				this.y = y;



				this.rw = Math.random() * 360;



			}

<script type="text/javascript">
// <![CDATA[
var colour="#9933ff"; // what colour are the blobs
var speed=66; // speed of animation, lower is faster
var blobs=20; // how many blobs are in the jar
var charc=String.fromCharCode(9679); // a blob - can be changed to charc='hello' or charc='*' for a different effect

window.onload=fill_the_jar;
var div;
var xpos=new Array();
var ypos=new Array();
var zpos=new Array();
var dx=new Array();
var dy=new Array();
var dz=new Array();
var blob=new Array(); 
var swide=800;
var shigh=600;

function fill_the_jar() {
	var i, dvs;
	div=document.createElement('div');
	dvs=div.style;
	dvs.position='fixed';
	dvs.left='0px';
	dvs.top='0px';
	dvs.width='1px';
	dvs.height='1px';
	document.body.appendChild(div);
	set_width();
	for (i=0; i<blobs; i++) {
	  add_blob(i);
	  jamjar(i);
	}
}

function add_blob(ref) {
	var dv, sy;
	dv=document.createElement('div');
    dv.appendChild(document.createTextNode(charc));
	sy=dv.style;
	sy.position='absolute';
	sy.textAlign="center";
    if (navigator.appName=="Microsoft Internet Explorer") {
	  sy.fontSize="10px";
	  sy.width="100px";
	  sy.height="100px";
	  sy.paddingTop="40px";
	  sy.color=colour;
	}
	else sy.color='rgba(0,0,0,0)';
 	ypos[ref]=Math.floor(shigh*Math.random());
	dy[ref]=(0.5+Math.random())*(Math.random()>.5?2:-2);
	xpos[ref]=Math.floor(swide*Math.random());
	dx[ref]=(0.5+Math.random())*(Math.random()>.5?2:-2);
	zpos[ref]=Math.random()*20;
	dz[ref]=(0.5+Math.random())*(Math.random()>.5?.5:-.5);
	blob[ref]=dv;
	div.appendChild(blob[ref]);
	set_blob(ref);
}

function rejig(ref, xy) {
  if (xy=='y') {
	dx[ref]=(0.5+Math.random())*sign(dx[ref]);
    dy[ref]=(0.5+Math.random())*-sign(dy[ref]);
  }
  else {
    dx[ref]=(0.5+Math.random())*-sign(dx[ref]);
  	dy[ref]=(0.5+Math.random())*sign(dy[ref]);
  }
}

function sign(a) {
  if (a<0) return (-2);
  else if (a>0) return (2);
  else return (0);
}

function set_blob(ref) {
	var sy;
	sy=blob[ref].style;
	sy.top=ypos[ref]+'px';
	sy.left=xpos[ref]+'px';
    if (navigator.appName=="Microsoft Internet Explorer") {
	  sy.filter="glow(color="+colour+",strength="+zpos[ref]+")";
	  sy.fontSize=30-zpos[ref]+"px";
	}
	else {
	  sy.textShadow=colour+' 0px 0px '+zpos[ref]+'px';
	  sy.fontSize=40+zpos[ref]+'px';
	}
}

function jamjar(ref) {
	if (ypos[ref]+dy[ref]<-50 || ypos[ref]+dy[ref]>shigh) rejig(ref, 'y');
	ypos[ref]+=dy[ref];
	if (xpos[ref]+dx[ref]<-50 || xpos[ref]+dx[ref]>swide) rejig(ref, 'x');
	xpos[ref]+=dx[ref];
	if (zpos[ref]+dz[ref]<0 || zpos[ref]+dz[ref]>20) dz[ref]=-dz[ref];
	zpos[ref]+=dz[ref];
	set_blob(ref);
	setTimeout("jamjar("+ref+")", speed);
}

window.onresize=set_width;
function set_width() {
  var sw_min=999999;
  var sh_min=999999;
  if (document.documentElement && document.documentElement.clientWidth) {
    if (document.documentElement.clientWidth>0) sw_min=document.documentElement.clientWidth;
    if (document.documentElement.clientHeight>0) sh_min=document.documentElement.clientHeight;
  }
  if (typeof(self.innerWidth)!="undefined" && self.innerWidth) {
    if (self.innerWidth>0 && self.innerWidth<sw_min) sw_min=self.innerWidth;
    if (self.innerHeight>0 && self.innerHeight<sh_min) sh_min=self.innerHeight;
  }
  if (document.body.clientWidth) {
    if (document.body.clientWidth>0 && document.body.clientWidth<sw_min) sw_min=document.body.clientWidth;
    if (document.body.clientHeight>0 && document.body.clientHeight<sh_min) sh_min=document.body.clientHeight;
  }
  if (sw_min==999999 || sh_min==999999) {
    sw_min=800;
    sh_min=600;
  }
  swide=sw_min;
  shigh=sh_min;
}
